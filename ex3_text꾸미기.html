<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html 문서</title>
        <style>
            *{font-family: 굴림, serif, monospace; }
            html{ font-size: 18px;}
            h1{ font-size: 32px;}
            h2{ font-size: 2rem;}
            h3{ font-size: 1rem;}

            p{ font-size: 16px;}
            span{ font-size: 3em;}
        </style>
        
    </head>
    <body>
        <h1>아무 내용</h1>
        <h2>아무 노래</h2>
        <h3>지코</h3>
        <p>왜들그리 다운되있어<span> 뭐가 문제야 세이썸띵</span></p>
    </body>
</html>
