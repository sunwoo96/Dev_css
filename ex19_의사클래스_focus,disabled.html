<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html 문서</title>
        <style>
            /*hover active focus disabled nth-child()*/
           input:focus{
               color: white;
               background-color: red;
           }
           input:disabled{
               height: 100px;
           }
        </style>
    </head>
    <body>
        <input type="text" placeholder="아무거나 쓰기" >
    </body>
</html>
