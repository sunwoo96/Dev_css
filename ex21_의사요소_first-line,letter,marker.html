<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html 문서</title>
        <style>
            /*
            first-line marker placeholder before after
            */
            p::first-line{
                color: red;
            }
            p::first-letter{
                color: yellow;
            }
            li::marker{
                color: teal;
                font-size: 60px;
            }
        </style>
    </head>

        <p>
            퍼스트 라인 그리고 퍼스트 레터

            퍼스트 라인 그리고 퍼스트 레터
        </p>
        <ul>
            <li>강아지</li>
            <li>고양이</li>
            <li>다람쥐</li>
            <li>햄스터</li>
        </ul>
    </body>
</html>
