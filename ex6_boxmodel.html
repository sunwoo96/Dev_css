<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html 문서</title>
        <style>
            div{
                border: 3px solid red;
                padding: 10px;
                margin: 20px;
                width: 90px; height: 35;
            }
            span{
                width: 100px; height: 100px;
                display: inline-block;
            }/*인라인 요소는 width와 height를 가질 수 없다*
            그럼으로 display를 inline-block으로 해주면 가질수 있다*/
        </style>
        
    </head>
    <body>
        <div>요소의 콘텐츠</div>
        <span>check</span>
    </body>
</html>
