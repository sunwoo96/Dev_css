<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>html 문서</title>
        <style>
            p{text-align: justify;
            color: #0000ff;}
        </style>
        
    </head>
    <body>
        <p>
            '뭐해?'라는 두 글자에
            '네가 보고 싶어' 나의 속마음을 담아 우
            이모티콘 하나하나 속에
            달라지는 내 미묘한 심리를 알까 우
            아니 바쁘지 않아 nothing no no
            잠들어 있지 않아 insomnia nia nia
            지금 다른 사람과 함께이지 않아
            응, 나도 너를 생각 중
            우리의 네모 칸은 bloom
            엄지손가락으로 장미꽃을 피워
            향기에 취할 것 같아 우
            오직 둘만의 비밀의 정원
            I feel bloom I feel bloom I feel bloom
            너에게 한 송이를 더 보내
        </p>
    </body>
</html>
